<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

    <link rel="stylesheet" href="style.css">
    <title>Frontend Mentor | Coding Bootcamp Testimonials Slider</title>
</head>

<body class="flex">

    <div class="container">
        <div class="testimonial flex">
            <div class="text-div">
                <p class="quote">
                    “ I’ve been interested in coding for a while but never taken the jump, until now.
                    I couldn’t recommend this course enough. I’m now in the job of my dreams and so
                    excited about the future. ”
                </p>

                <h3> <span class="name">Tanya Sinclair</span> <span class="occupation">UX Engineer</span></h3>
            </div>
            <div class="img-div">
                <img class="hero-img" src="./images/image-tanya.jpg" alt="woman">
                <div class="button">
                    <img class="button-img prev" src="./images/icon-prev.svg" alt="left arrow">
                    <img class="button-img next" src="./images/icon-next.svg" alt="right arrow">
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
